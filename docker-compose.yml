version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: bromcom_db
    environment:
      POSTGRES_DB: bromcom_db
      POSTGRES_USER: bromcom_user
      POSTGRES_PASSWORD: bromcom_secure_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bromcom_user -d bromcom_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: bromcom_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: bromcom_web
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn bromcom.wsgi:application --bind 0.0.0.0:8000"
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    environment:
      DEBUG: "False"
      DATABASE_URL: "postgresql://bromcom_user:bromcom_secure_password@db:5432/bromcom_db"
      REDIS_URL: "redis://redis:6379/0"
      ALLOWED_HOSTS: "localhost,127.0.0.1,web"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  celery:
    build: .
    container_name: bromcom_celery
    command: celery -A bromcom worker -l info
    volumes:
      - .:/app
    environment:
      DEBUG: "False"
      DATABASE_URL: "postgresql://bromcom_user:bromcom_secure_password@db:5432/bromcom_db"
      REDIS_URL: "redis://redis:6379/0"
    depends_on:
      - db
      - redis
      - web

  celery_beat:
    build: .
    container_name: bromcom_celery_beat
    command: celery -A bromcom beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    volumes:
      - .:/app
    environment:
      DEBUG: "False"
      DATABASE_URL: "postgresql://bromcom_user:bromcom_secure_password@db:5432/bromcom_db"
      REDIS_URL: "redis://redis:6379/0"
    depends_on:
      - db
      - redis
      - web

volumes:
  postgres_data:
  static_volume:
  media_volume:
